<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Drop Catch Game | charity: water</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="https://github.com/dcbela1/05-cw-game-water-drop/blob/16fbd1cdf47ca9e7d43411c604457a705dc2cd01/img/cw_logo.png" alt="charity: water logo" class="logo" />
    <h1>Water Drop Catch</h1>
    <p>Move the bucket to catch clean water and avoid dirty water!</p>
  </header>

  <section id="game-info">
    <div>üíß Score: <span id="score">0</span></div>
    <div>‚è∞ Time: <span id="timer">30</span>s</div>
  </section>

  <main>
    <div id="game-container">
      <div id="bucket"></div>
    </div>
    <button id="start-btn">Start Game</button>
   <div id="difficulty-select">
  <button onclick="setDifficulty('easy')">Easy</button>
  <button onclick="setDifficulty('normal')">Normal</button>
  <button onclick="setDifficulty('hard')">Hard</button>
  </div>
    <button id="reset-btn" class="hidden">Reset</button>
    <p id="message"></p>
  </main>

<footer>
  <p>
    Inspired by <strong>charity: water</strong> ‚Äî bringing clean water to communities worldwide.<br>
    <a href="https://www.charitywater.org" target="_blank">Visit charity: water</a> |
    <a href="https://www.charitywater.org/donate" target="_blank">Donate Now</a>
  </p>
</footer>

  <script src="script.js"></script>
</body>
</html>
